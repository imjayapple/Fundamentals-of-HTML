<!--
The below declaration is an instruction which tells the browser which HTML is being used
-->
<!DOCTYPE html>

<!-- The below html tags begin the foundation of HTML structure. Anything between the opening and closing
tags will be interpreted as HTML code -->

<html>
    <head>
        <!-- Here in the head section contains all of the webpages' metadata -->
        <!-- Use the title opening and closing tags to give the webpage a title  -->
    </head>

    <body>
        <!-- This body section contains the main content of the webpage -->
    </body>
</html>
