<!--
The below declaration is an instruction which tells the browser which HTML is being used
-->
<!DOCTYPE html>

<!-- The below html tags begin the foundation of HTML structure. Anything between the opening and closing
tags will be interpreted as HTML code -->

<html>
    <head>
        <!-- Here in the head section contains all of the webpages' metadata -->
        <!-- Use the title opening and closing tags to give the webpage a title  -->
    </head>

    <body>
        <!-- This body section contains the main content of the webpage -->
    </body>
</html>

<!-- Open a link in a new tab by setting the target to "_blank" -->
<a href="https://en.wikipedia.org/wiki/Currency" target="_blank">Learn More</a>

<!-- Linking to relative pages requires an understanding of where HTML files are stored locally, relative paths
begin with "./" which tells the browser to look for the file in the current folder, as opposed to providing the
browswer with the absolute path -->
project-folder/
|- about.html
|- contact.html
|- index.html

<!-- Turn images into clickable links by nesting the <img /> tag inside of an anchor tag -->
<a href="https://en.wikipedia.org/wiki/Jimmy_Neutron" target="_blank" rel="noopener noreferrer"><img src="https://upload.wikimedia.org/wikipedia/en/5/57/Jimmy_Neutron.png" /></a>
